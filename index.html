<!DOCTYPE html>
<html>
<head>
  <title>Summary!</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 160vh;
      margin: 0;
      background-color: #f4f4f4;
    }

    h1 {
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #448846;
    }

    #summary {
      margin-top: 20px;
      padding: 35px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      min-width: 300px;
    }

    #loader {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Page Summary</h1>
  <button id="summarizeBtn">Summary</button>
  <div id="loader">
    <div class="loader"></div>
  </div>
  <div id="summary"></div>
  <script src="index.js"></script> 
</body>
</html>
